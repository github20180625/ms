server:
  port: 8761
  tomcat:
    max-connections: 2000 #最大连接数
    accept-count: 200 #任务队列最大等待数
    threads:
      max: 200 #线程池最大线程
      min-spare: 10 #线程池最小线程
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # 是否向注册中心注册自己
    fetch-registry: false # 是否取检索服务
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/